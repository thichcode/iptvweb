<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple IPTV Player</title>
  </head>
  <body>
    <div id="app">
      <h1>Simple IPTV Player</h1>
      <div class="controls">
        <label for="m3uFileInput">Load M3U File:</label>
        <input type="file" id="m3uFileInput" accept=".m3u,.m3u8" />
        <span>OR</span>
        <label for="m3uUrlInput">Load M3U from URL:</label>
        <input type="text" id="m3uUrlInput" placeholder="Enter M3U URL" />
        <button id="loadUrlButton">Load URL</button>
      </div>
      <div class="player-container">
        <video id="videoPlayer" controls></video>
        <div id="playlistContainer"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
